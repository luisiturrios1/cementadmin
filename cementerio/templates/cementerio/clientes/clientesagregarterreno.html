{% extends 'cementerio/base.html' %}
{% load humanize %}
{% load bootstrap3 %}

{% block main %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'cementerio:inicio' %}">Inicio</a></li>
        <li class="breadcrumb-item">Clientes</li>
        <li class="breadcrumb-item active">Agregar terreno a {{ cliente }}</li>
    </ol>
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <form role="form" method="post" action="" enctype="multipart/form-data"
                              accept-charset="UTF-8">{% csrf_token %}
                            <div class="card-header">
                                <strong>Agregar terreno a cliente </strong> {{ cliente }}
                            </div>
                            <div class="card-body">
                                {% bootstrap_messages %}
                                {% bootstrap_form form %}
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
                                    Agregar
                                </button>
                                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
